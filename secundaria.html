<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/secundaria.css">
    <title></title>
</head>
<body>
    
    <main>
        <form action="tela.html" method="get">
        <label for="qtd-jogadores">QUANTIDADE DE JOGADORES: </label>
        <select id="qtd-jogadores" onchange="verificarSelecao(this.value)">
            <option value="8" >8</option>
            <option value="7" >7</option>
            <option value="6" >6</option>
            <option value="5" >5</option>
            <option value="4" >4</option>
            <option value="3" >3</option>
            <option value="2" >2</option>
        </select>

    
    <input maxlength="15" type="text" class="j1" id="o1" placeholder="Jogador 1">
    <input maxlength="15" type="text" class="j1" id="o2" placeholder="Jogador 2">
    <input maxlength="15" type="text" class="j1" id="o3" placeholder="Jogador 3">
    <input maxlength="15" type="text" class="j1" id="o4" placeholder="Jogador 4">
    <input maxlength="15" type="text" class="j1" id="o5" placeholder="Jogador 5">
    <input maxlength="15" type="text" class="j1" id="o6" placeholder="Jogador 6">
    <input maxlength="15" type="text" class="j1" id="o7" placeholder="Jogador 7">
    <input maxlength="15" type="text" class="j1" id="o8" placeholder="Jogador 8">
    <p id="mensagem">Não use nomes repetidos!</p>

    <input type="text" name="jogadores" id="jogadores" style="display: none;" value='jogador 1#$#jogador 2#$#jogador 3#$#jogador 4#$#jogador 5#$#jogador 6#$#jogador 7#$#jogador 8#$#8'>

    <button type="button" id="voltar">voltar</button>

    <button type="submit" disabled style="display: none" aria-hidden="true"></button>

    <button type="submit" id="proximo">Próximo</button>
    </form>

    </main>
    <script src="secundaria.js"></script>
</body>
</html>
